<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" 
       formControlName="title"
        class="form-control"
         placeholder="Enter title" 
         minlength="5"
          >
         <app-field-error-message [control]="$any(formGroup).get('title')"></app-field-error-message>
        </div>
   
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" 
      formControlName="description" class="form-control" 
       id="description" 
       placeholder="Enter description" >

       <app-field-error-message [control]="$any(formGroup).get('description')"></app-field-error-message>

    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" >Add new offer</button>
  </form>

<div class="row mt-4">
    <div class="col-md-12">
        <h4 class="text-primary text center">Login</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <p *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form [formGroup] ="formGroup" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                class="form-control"
                id="username"
                placeholder="Enter username..."
                formControlName="username">

                <app-field-error-message [control]="$any(formGroup).get('username')"></app-field-error-message>
            </div>


            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password"
                class="form-control"
                id="password"
                placeholder="Enter password..."
                formControlName="password">
                <app-field-error-message [control]="$any(formGroup).get('password')"></app-field-error-message>

            </div>


            <div class="form-group mb-3">
                <div class="mb-3">Choose one of the options below</div>
                <input class="form-check-input" type="radio"
                 id="flexRadioDefault1" checked
                 formControlName="type" 
                 value="user">
                <label class="form-check-label" for="type">
                  User
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio"
                 id="flexRadioDefault2" 
                 formControlName="type"
                 value="organization" >
                <label class="form-check-label" for="type">
                  Organization
                </label>
              </div>

            <div class="form-group">

                <button type="submit" class="btn btn-primary ">Login</button>
                <a class="btn btn-light" routerLink="/register" >Sign up</a>
            </div>
        </form>
    </div>
</div>

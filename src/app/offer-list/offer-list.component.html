<div class="col-md-12">
  <app-post-offer-form [offer]="selectedOffer" 
  (postSubmitted)="onPostSubmit($event)" ></app-post-offer-form>
</div>
<div class="row">
  <div class="col-md-12">
    <app-offers-view [offers]="offers" (offerSelected)="onOfferSelect($event)"
    (offerDeleted)="onOfferDelete($event)"></app-offers-view>
  </div>
</div>
